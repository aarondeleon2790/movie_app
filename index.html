<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <script defer type="module" src="src/js/controller.js"></script>

    
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="main-nav">
          <!-- mobile menu -->
          <!-- <button class="navbar-menu-btn">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </button> -->
          <div class="logo">
            <a href="#" class="navbar-logo">
              <img src="src/img/icons/video.svg" alt="logo">
               <!-- <img src="src/img/icons/video.svg" class="play"alt=""> -->
            </a>
          </div>

          <!-- Categories -->
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Category1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Category2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Category3</a></li>
           
          </ul>

          <!-- Search Bar -->
          <div class="search-bar">
            <form action="#" class="search-form">
              <input
                type="search"
                name="search"
                placeholder="Search Movie"
                class="search-bar-input"
              />
              <button class="search-button">
                <img src="src/img/icons/search-outline.svg" alt="search icon" class="search-icon">
              </button>

              <!-- <button class="navbar-form-close">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </form> -->

            <!--
            - search button for small screen
          -->
          </div>
        </div>
      </header>

      <!-- main content  -->
 
      <main>
        <!-- utility class split by flex -->
        <div class="split">
          <div class="featured">
            <!-- <div class="overlay"></div> -->
            <div class="banner">
              <!-- <img
               src="./src/img/action.jpg"
               class="banner-img"
               alt=""
               /> -->
            </div>
          </div>
        <div class="feat-mov">
          </div>
        </div>
      </div>

      <!-- movie list popular -->
      <section class="mov-list-popular">
        <div class="mov-popular-bar"> 
          <div class="radios">
            <div class="radio-container">
              <label for="featured">Featured</label>
              <input type="radio" name="menu" id="featured" value="featured"/>
              
              
              <label for="popular">Popular</label>
              <input type="radio" name="menu" id="popular" value="popular" />
              
              <label for="new">New</label>
              <input type="radio" name="menu" id="new" value="new"/>
              

              <div class="radio-overlay"></div>
            
            </div>
        </div>
        </div>
        <div class="mov-list-container">
        </div>
      </section>
      </main>
      
    </div>

  </body>
</html>
