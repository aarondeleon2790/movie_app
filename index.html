<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <!-- <script defer src="src/js/views/glider.js"></script> -->
    <script defer type="module" src="src/js/controller.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="main-header">
        <div class="main-nav">
          <!-- mobile menu -->
          <!-- <button class="navbar-menu-btn">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </button> -->
          <div class="logo">
            <a href="#" class="navbar-logo">
              <img src="src/img/icons/video.svg" alt="logo" />
              <!-- <img src="src/img/icons/video.svg" class="play"alt=""> -->
            </a>
          </div>

          <!-- Categories -->
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Category1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Category2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Category3</a></li>
          </ul>

          <!-- Search Bar -->
          <div class="search-bar">
            <form action="#" class="search-form">
              <input
                type="search"
                name="search"
                placeholder="Search Movie"
                class="search-bar-input"
              />
              <button type="submit" class="search-button">
                <img
                  src="src/img/icons/search-outline.svg"
                  alt="search icon"
                  class="search-icon"
                />
              </button>
            </form>

            <!-- <button class="navbar-form-close">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </form> -->

            <!--
            - search button for small screen
          --></div>
        </div>
      </header>

      <!-- main content  -->

      <main>
        <!-- utility class split by flex -->
        <div class="split">
          <div class="featured">
            <div class="banner">
              <!-- trailer video goes here -->
            </div>
          </div>
          <div class="feat-mov">
            <!-- movie overview goes here -->
          </div>

          <div class="search-result">
            <!-- <div class="result-label"><p>Search Results for :</p></div> -->
            <!-- search movies goes here -->

            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->

                <!-- <div class="swiper-slide">
                  <img
                    src="https://images.tmdb.org/t/p/w1280/sv1xJUazXeYqALzczSZ3O6nkH75.jpg"
                    alt=""
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://images.tmdb.org/t/p/w1280/sv1xJUazXeYqALzczSZ3O6nkH75.jpg"
                    alt=""
                  />
                </div> -->
              </div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </main>

      <!-- movie list popular -->
      <section class="mov-list-popular">
        <div class="mov-popular-bar">
          <div class="radios">
            <div class="radio-container">
              <label for="featured">Featured</label>
              <input type="radio" name="menu" id="featured" value="featured" />

              <label for="popular">Popular</label>
              <input type="radio" name="menu" id="popular" value="popular" />

              <label for="new">New</label>
              <input type="radio" name="menu" id="new" value="new" />

              <div class="radio-overlay"></div>
            </div>
          </div>
        </div>

        <div class="mov-list-container">
          <!-- list of movies goes here -->
        </div>
      </section>
    </div>
  </body>
</html>
